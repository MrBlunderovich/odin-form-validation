<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Validation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <button class="top-btn show-qrcode material-icons-outlined">
        qr_code_2
      </button> -->
      <button class="top-btn fill-form material-icons-outlined">
        checklist_rtl
      </button>
      <h2 class="heading">Checkout</h2>
      <p class="description">
        This webpage is an excercise in JavaScript form validation. Do not enter
        real data in the fields.
      </p>
      <form action="#" method="post" class="form">
        <li class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            required
            placeholder="required"
            maxlength="70"
          />
          <span class="hint">How should we call you?</span>
        </li>
        <li class="form-field">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="required"
            maxlength="70"
          />
        </li>
        <li class="form-field">
          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            required
            placeholder="required"
            maxlength="200"
          />
        </li>
        <li class="form-field">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            required
            placeholder="required"
            maxlength="20"
            minlength="4"
          />
        </li>
        <li class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            required
            placeholder="required"
            maxlength="30"
            minlength="8"
          />
        </li>
        <li class="form-field">
          <label for="password2">Repeat password:</label>
          <input
            type="password"
            id="password2"
            required
            placeholder="required"
            maxlength="30"
            minlength="8"
          />
        </li>
        <!-- <li class="form-field">
          <label for="card">Card number:</label>
          <input inputmode="numeric" type="text" id="card" />
        </li>
        <li class="form-field">
          <label for="expire">Expire date:</label>
          <input inputmode="numeric" type="text" id="expire" />
        </li>
        <li class="form-field">
          <label for="cvc">CVC:</label>
          <input inputmode="numeric" type="text" id="cvc" />
        </li> -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
